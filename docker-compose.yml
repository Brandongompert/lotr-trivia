version: "3.8"

networks:
  lotr-network:
    driver: bridge

services:
  lotr-trivia:
    image: ghcr.io/brandongompert/lotr-trivia:latest
    container_name: lotr-trivia
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - lotr-network
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  umami-db:
    image: postgres:15-alpine
    container_name: umami-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${UMAMI_DB_NAME:-umami}
      POSTGRES_USER: ${UMAMI_DB_USER:-umami}
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    networks:
      - lotr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${UMAMI_DB_USER:-umami}"]
      interval: 10s
      timeout: 5s
      retries: 5

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    restart: unless-stopped
    depends_on:
      umami-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${UMAMI_DB_USER:-umami}:${UMAMI_DB_PASSWORD}@umami-db:5432/${UMAMI_DB_NAME:-umami}
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET}
      TRACKER_SCRIPT_NAME: umami
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - lotr-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://localhost:3000/api/heartbeat || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  umami-db-data:
    driver: local
# To run:
# docker-compose up -d

# To update to latest image:
# docker-compose pull && docker-compose up -d

# To view logs:
# docker-compose logs -f lotr-trivia
# docker-compose logs -f umami

# To access Umami:
# Setup reverse proxy via Nginx (see nginx/umami.conf)

