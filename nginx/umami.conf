# Umami Analytics - Host Nginx Configuration
# This file should be placed in your host's Nginx configuration directory
# Example: /etc/nginx/sites-available/analytics.yourdomain.com
#
# I recommend using a subdomain (Option A) for the following reasons:
# 1. Cleaner separation of concerns
# 2. Easier to manage SSL certificates independently
# 3. Better analytics tracking (separate origin)
# 4. Simpler configuration and debugging
# 5. Can be moved to separate server later if needed

# Option A: Subdomain (RECOMMENDED)
# analytics.yourdomain.com

server {
    listen 80;
    listen [::]:80;
    server_name analytics.yourdomain.com;

    # Redirect HTTP to HTTPS (Certbot will handle this, but good to have)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name analytics.yourdomain.com;

    # SSL certificates (managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/analytics.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/analytics.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cloudflare real IP (if behind Cloudflare)
    # set_real_ip_from 173.245.48.0/20;
    # set_real_ip_from 103.21.244.0/22;
    # set_real_ip_from 103.22.200.0/22;
    # set_real_ip_from 103.31.4.0/22;
    # set_real_ip_from 141.101.64.0/18;
    # set_real_ip_from 108.162.192.0/18;
    # set_real_ip_from 190.93.240.0/20;
    # set_real_ip_from 188.114.96.0/20;
    # set_real_ip_from 197.234.240.0/22;
    # set_real_ip_from 198.41.128.0/17;
    # set_real_ip_from 162.158.0.0/15;
    # set_real_ip_from 104.16.0.0/13;
    # set_real_ip_from 104.24.0.0/14;
    # set_real_ip_from 172.64.0.0/13;
    # set_real_ip_from 131.0.72.0/22;
    # set_real_ip_from 2400:cb00::/32;
    # set_real_ip_from 2606:4700::/32;
    # set_real_ip_from 2803:f800::/32;
    # set_real_ip_from 2405:b500::/32;
    # set_real_ip_from 2405:8100::/32;
    # set_real_ip_from 2a06:98c0::/29;
    # set_real_ip_from 2c0f:f248::/32;
    # real_ip_header CF-Connecting-IP;

    # Proxy to Umami container
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional)
    location /api/heartbeat {
        proxy_pass http://127.0.0.1:3000/api/heartbeat;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/analytics-access.log;
    error_log /var/log/nginx/analytics-error.log;
}

